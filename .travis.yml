language:
  php

php:
  - 5.6
  - 7.1
  - nightly

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

before_script:
  - composer self-update
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml --configuration phpunit.xml

after_script:
  - ./vendor/bin/test-reporter --coverage-report build/logs/clover.xml

notifications:
  slack:
    rooms:
      secure:
        
  email:
    false